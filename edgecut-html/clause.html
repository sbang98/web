            <div class="first_clause">
                <h2>个人信息保护政策</h2>
                <textarea>我国宪法保障了国民的基本权利私生活的秘密和自由及通信的秘密,因此通过窃听/监听等隐秘地探测个人信息及私生活原则上属于非法行为。 但是,由于横行于我们社会的非法窃听、通信上的信息泄露,出现了严重的人权侵害,国民个人的自由生活正在受到威胁。 为了从根本上消除侵犯基本权利的可能性,彻底保护Mirline皮肤科会员的隐私,保障信息化社会的通信自由,明确了以下个人信息保护政策。 Mirrain皮肤科医院个人信息保护政策可能会随着政府法律及方针的变更和Mirrain皮肤科医院的政策变化而变更。 会员访问Mirline皮肤科医院网站时请随时确认。

                    1. 个人信息收集目的及利用
                    收集Mirline皮肤科医院会员个人信息的目的是通过Mirline皮肤科医院网站为会员提供最佳定制服务。 Mirline皮肤科医院提供各种内容免费及收费服务。 这时,以会员提供的个人信息为基础,可以选择性地向会员提供更有用的信息。
                    Mirine皮肤科医院为了提供各种服务而刊登广告。 这时也可以以会员个人的信息为基础，选择性地传达更有用信息价值的广告。
                    
                    2. 收集的个人信息项目及收集方法
                    Mirline皮肤科医院最初注册会员时,为了提供服务,正在接收最必需的个人信息。 注册会员时收到的信息是会员的ID、出生年月日、别名、结婚、推荐人ID、密码、姓名、电子邮件、地址、电话号码和手机等。
                    除此之外，为了提供特定服务，正在要求追加提供信息。
                    要求填写确认实名的手机号码、提供其他服务所需的追加信息。 另外,问卷调查或活动时,为了集体统计分析或发送赠品的目的,也可以要求记载个人信息。 此时填写的信息除了提供相关服务或事先向会员表明的目的外,不会用于其他任何目的。
                    
                    3. 个人信息的保留及废弃
                    您作为Mirrain皮肤科医院的会员，接受Mirrain皮肤科医院提供的服务期间，会员的个人信息将在Mirrain皮肤科医院继续保留，并为提供服务而使用。 但是,Mirline皮肤科医院的会员根据以下"7.阅览、更正及删除自己的个人信息"中说明的程序,删除ID或要求解除加入时,以及事先向会员告知的个人信息达到目的时,收集的个人信息根据无法播放的方法完全从硬盘中删除,不能以任何用途阅览或使用。
                    
                    4. 个人信息提供与共享
                    原则上不向他人或其他企业、机构公开Mirrain皮肤科医院会员的个人信息。 但是会员同意公开的情况,或者违反Mirae皮肤科医院服务使用条款的人,或者利用Mirae皮肤科医院服务给他人造成法律损失或做出损害美风良俗行为的人等,为了采取法律措施,认为应该公开个人信息有充分根据的情况除外。
                    Mirline皮肤科医院为了提供更好的服务,可以与商务伙伴共享会员的个人信息。 在这种情况下，在收集信息或提供信息之前，会先告知会员您的商业伙伴是谁，为什么需要什么信息，以及何时以及如何保护/管理，并征求会员的同意，如果会员不同意，则不会收集额外的信息或与商业伙伴分享。
                    对性别、年龄等特定条件群体的广告刊登及发送时(例如,20多岁女性),会员的个人信息也不会提供给委托广告的个人或团体。 对于其他统计处理、学术研究和市场调查，必要时仅以无法识别特定个人的形式提供信息。
                    
                    5. cookie的运用与应用
                    为了向每位会员提供个性化(personalized)定制化(customized)服务,Mirline皮肤科医院使用储存会员信息并随时加载的"cookie" Cookie是用于运营网站的服务器发送给用户浏览器的小数据包,存储在会员电脑的硬盘中。
                    会员登录Mirline皮肤科医院后登录(log-in),为了使用个性化服务或定制化服务,必须允许Cookie。 Mirline皮肤科医院为了给会员提供适合、更有用的服务，利用Cookie查找会员用户名信息。
                    通过赋予连接Miraine皮肤科医院的用户的浏览器固有的cookie,也可用于掌握会员及非会员的Miraine皮肤科医院网站使用频率或全体使用者数等用户规模。 另外,在Mirline皮肤科医院购物中购买商品时,为了认证或帮助购买商品,也会利用曲奇信息,在其他活动或问卷调查中,为了确认会员的参与经历,会使用曲奇。
                    利用Cookie掌握会员访问的Mirline皮肤科医院服务的访问及使用形态,可以制作出更有用、使用方便的服务。
                    会员对饼干有选择权。 您可以通过在您的浏览器中选择选项来允许所有 cookie，或者每次 cookie 保存时都要经过确认，或者拒绝保存所有 cookie 。 但是,如果拒绝保存饼干,则无法使用需要登录的Mirline皮肤科医院的所有服务。</textarea>
            </div>
            <div class="second_clause">
                <h2>使用条款</h2>
                <textarea>
第1条 （目的）
本条款旨在具体规定米莱茵皮肤科医院（甲）提供的互联网相关服务（米莱茵皮肤科医院http://www.meline.co.kr/ 以下简称"服务"）使用中本院与使用者（或会员）的权利、使用条件及程序、责任事项等其他基本事项。

第2条（使用条款的效力及变更）
本条款通过在线公示生效，方便用户在本院提供的服务中了解。 本院在发生合理事由时,在不违反大韩民国法令和国际法的范围内,本院可以修改该条款。 修改后的条款通过网上公告生效,用户权利或义务等重要规定的修改将在修改前7天通过网络进行公告。 用户不同意变更的条款,随时可以停止使用服务,解除使用合同。 但是，条款生效日以后持续使用服务将被视为用户对条款变更事项的同意。

第3条 （条款外准则）
本条款与本院提供的个别服务的使用指南（以下简称服务指南）一起适用。 本条款未作规定的事项，可以适用有关法律法规和本院规定的详细指导意见。

第4条 (术语定义)
会员:指为使用服务而与本院签订使用合同并获得用户名和密码的人。
用户:指会员及非会员的服务用户。
使用合同:指使用客户同意本院规定的条款，填写网上申请表格，申请使用服务时，本院赋予使用客户用户名，使其能够使用该服务。
用户名（ID）:指会员的识别和会员确定并经本院批准的英文数字组合。
密码:指会员为维护会员权益而选定的文字和数字组合。
会员信息:指本院要求填写网上申请表的会员个人信息，包括姓名、联系方式等。
发帖:指成员在本院提供的服务公告栏上登载或登记的问题、回答、资料、照片、视频留言等。
经营者:指本院聘用的人员，以保证服务的整体管理和顺利运行。
公告栏管理者:指通过本院规定的选拔政策，负责公告栏管理的会员。

第5条 （使用合同的成立）
使用合同是用户按下使用条款及个人信息处理方针内容的"同意"按钮而视为同意。 使用合同由本院对使用顾客的使用申请予以同意而成立。

第6条 （注册会员）
注册会员需要实名注册。
欲加入会员并使用本服务的用户，需提供本院要求的各项信息。
姓名，电子邮件（E-mail），ID，昵称，密码，地址，手机，性别
身份证号
所有会员必须提供会员本人的姓名和联系方式才能使用该服务，只有实名注册的用户才能主张权利。 盗用他人名义(个人信息)申请使用的会员的ID将被删除,根据相关法律可以受到处罚。 本院可以对使用本服务的会员按等级分类,在服务使用上分等级。

第7条 （保护用户个人信息）
本院根据相关法律规定,努力保护包括用户登记信息在内的用户个人信息。 关于用户个人信息保护，根据相关法律及"Mirline皮肤科医院"制定的"个人信息处理方针"规定。

第8条 （使用申请的同意）
想要成为用户的人,根据第6条规定的加入格式填写会员信息,以按下"会员加入"按钮的会员为对象,同意使用服务。

第9条（使用申请的限制）
本院对符合下列各项的情况,可以不批准使用服务。
盗用他人名义进行虚假申请时
登记内容存在虚假、漏记、误记的情况
申请加入者依据本条款以前丧失会员资格时
社会的安宁与秩序， 以妨碍美风良俗为目的申请时
使用bug及恶意程序，利用系统漏洞申请加入时
因使用者的归责事由而根据网站运营政策丧失会员资格时
与本服务有竞争关系的用户申请时
其他未满足本院规定的使用申请条件时
如果服务使用申请符合下列各项,本院可以对其申请保留承诺,直到解除承诺限制事由为止。
设备不足时
技术上存在障碍时
因其他归责事由难以接受使用许可时
如果申请使用的顾客是相关法令规定的未成年人,本院可以根据各服务指南的规定保留同意。

第10条（用户ID的赋予及变更等）
对用户，根据条款规定，本院给予用户ID。
用户ID原则上不能变更，因不得已的原因想要变更时，必须解除该ID并重新注册。 用户ID符合下列各项时，可根据用户或本院的要求进行变更。
用户ID登记为用户的电话号码或身份证号等，担心严重侵犯私生活时
给他人带来厌恶感或违背美风良俗者
有其他合理理由时
服务用户ID及密码的管理责任在于用户。因疏忽管理而造成的服务使用损失或第三方的不正当使用等责任在于用户,本院概不承担任何责任。 其他用户个人信息管理及变更等相关事项根据各服务指南规定。

第11条 （服务使用时间及停止）
服务使用原则上全年无休,每天24小时营业,除非本院业务或技术上有特殊影响。 本院因紧急系统检查、增设及更换等不得已的原因,可以在没有预告的情况下暂时中断服务,根据本院认为适当的原因,完全中断目前提供的服务。 在这种情况下,本院将在事前或事后公布,以便用户能够轻易了解。 本院因国家突发事件、停电、服务设备故障或使用服务暴增等原因无法正常提供服务时,可以限制或停止全部或部分服务。 在这种情况下,事前或事后向会员公告其事由及期限等。 本院因本院无法控制的原因中断服务时,不能事先通知,因他人故意、过失导致系统中断等情况不予通报。 本院可以将服务分为特定范围,按各范围另行指定可使用时间。 但这种情况会公告其内容。

第12条 （用户ID管理）
会员承担用户ID和密码的所有管理责任。 本院根据用户ID执行各种用户管理业务,因此会员想要变更用户ID时,除非本院认可的理由,否则可以限制用户ID的变更。 因用户登记的用户ID及密码而发生的使用上的过失或第三方的不正当使用等所有责任都在于该用户。

第13条 （帖子的管理）
本院可以在没有事先通知的情况下删除符合下列各项的帖子或资料,进行移动或登记、拒绝。
对其他会员或第三者造成严重侮辱或损害名誉的内容时
散布他人肖像权、私生活、营业秘密等时
散布或链接违反公共秩序及美风良俗的内容时
助长盗版或黑客攻击的内容时
以营利为目的的广告时
客观上认定与犯罪有关联的内容时
侵犯其他使用者或第三者著作权等其他权利的内容时
违反本院规定的运营政策， 不符合公告栏性质或给运营带来恶劣影响或混乱时
重复相同内容，在多数公告栏上填写，违反公告目的时
判断为违反其他相关法令时

第14条 （帖子版权）
会员在服务画面内发布的帖子版权归发布会员所有。 另外,本院未经发布者同意,不得将发布内容用于商业用途。 但是非盈利目的的情况并非如此,而且拥有服务内的登载权。 会员不得将利用服务获取的信息进行任意加工、销售等服务中登载的资料用于商业用途。
本院认为会员发布或登记的服务内的内容物、发布内容属于第13条各项时,可以在没有事先通知的情况下删除、移动或拒绝登记。

第15条 （信息的提供）
本院对于会员认为需要使用服务的各种信息,可以通过电子邮件或书信邮件等方法提供给会员。 但不提供给不同意的成员。 本院以改善服务及以会员为对象的服务介绍等为目的,在会员的同意下可以要求追加的个人信息。

第16条 （刊登广告和与广告主的交易）
本院能为会员提供服务的一部分服务投资基础来自通过刊登广告获得的收益。 会员同意使用服务时暴露的广告刊登。 本院对登载在服务上或通过本服务的广告主参与促销活动、通信或交易所产生的损失和损失不负责。

第17条 （使用积分或积分制）
本源是指向会员提供积分或积分(本源根据一定条件赋予会员的本源债券,可以像虚拟货币一样使用。 以下称为"积分"。 本院可以另行制定并实施与积分获得、使用方法等相关的详细使用方针,会员应遵循该方针。 根据本院不同时期和发生原因,给会员积分,使用会员合算的部分积分时,积分的扣除顺序或积分的消灭时效期限等由本院决定并公告。 本院可以提供或使用积分合作企业和会员积分所需的最小限度的信息(用户名、身份证号、其他会员识别所需的信息,物品配送时配送所需的姓名、地址、电话号码)。 经查实以不正当手段获取积分的，本院可采取收回会员积分、删除ID（固有编号）等措施进行刑事举报。
TOP

第18条 （本院义务）
本院不从事法律法规和本条款禁止或违反公序良俗的行为，并努力按照本条款规定持续、稳定地提供服务。 本院安全保护会员个人信息,未经会员同意,不向第三方提供。 但是,以相关法令及调查为目的,从相关机关收到要求时,则例外。本院将构建保护用户个人信息(包括信用信息)的安全系统,以便用户安全使用网络服务。
本院在客观上认为用户提出的意见或不满是正当的时,应通过适当的程序立即处理。 但是,难以立即处理时,应向使用者通报其原因和处理日程。

第19条 （用户义务）
用户申请加入会员或变更会员信息时,应以实名根据事实填写所有事项,虚假或登记他人信息时,不得主张一切权利。
会员应当遵守本条款规定的事项和其他本院制定的各项规定、公告事项等本院公告的事项及相关法令，不得有其他妨碍本院工作、损害本院名誉的行为。
除本院根据相关法令及"个人信息处理方针"承担其责任外,会员对赋予的ID密码管理疏忽、不正当使用而产生的所有结果负有责任。
会员未经本院事先同意，不得利用服务从事经营活动，本院对其经营活动的结果不负责。 另外,会员因这样的营业活动,本院遭受损失时,会员对本院负有损害赔偿义务,本院可以对该会员通过限制服务使用及合法程序要求赔偿损失等。
会员未经本院明确同意,不得将服务的使用权限、其他使用合同上的地位转让给他人,不得以此为担保提供。
会员不得侵犯本原、第三方的知识产权。
会员不得有下列各项行为,如有相应行为,本院可以采取包括限制会员使用服务及合法措施在内的制裁。
冒充、冒充职员或服务的管理者, 冒用他人名义发表文章或发送邮件的行为
申请注册会员或变更会员信息时登记虚假内容的行为
盗用其他用户ID、密码、电子邮件等的行为
用户ID与他人进行交易的行为
冒充本院的运营团队、职员或相关人士的行为
未经本院赋予特殊权利，擅自变更本院的客户端程序、黑客入侵本院的服务器、任意变更网站或发布信息的一部分或全部的行为。
危害服务或故意妨碍服务的行为
通过本服务获得的信息，未经本院事先同意，使用本服务以外的 以目的复制, 用于出版和广播, 或提供给第三者的行为
根据相关法律禁止传送或发布的信息(电脑程序等)传送或发布的行为
通过传送、张贴、电子邮件或其他方式向他人传播违反公共秩序和美风良俗的低俗、淫秽内容的信息、文章、图形、音响、视频的行为。
通过传送、张贴、纸条或其他方式向他人传播侮辱性或个人隐私的内容的行为。
戏弄或威胁其他用户， 持续给特定用户带来痛苦或不便的行为
未经本院批准收集或储存其他用户个人信息的行为
客观判断与犯罪有关的行为
包括本条款在内的其他违反本院规定的各项规定或使用条件及其他违反大韩民国相关法令及国际法的行为等。

第20条 （合同变更及解除）
会员想要解除使用合同时,应按照网站上本院规定的另外使用方法解除。
会员违反第19条事项时，本院可不经事先通知立即解除使用关系或终止会员的服务使用。
本院对1年内未使用服务的会员询问是否使用服务,对此没有答复时,本院可以解除使用合同。
对第2项和第3项措施有异议时,会员可以根据本院规定的使用方法提出异议申请。 另外,如果异议申请认为妥当,本院将立即恢复会员的服务使用。

第21条 （限制使用服务）
本院在会员在服务使用内容上违反本条款第19条第7款的内容或符合下列各项时,可以限制服务使用。
使用阻碍美风良俗的粗俗ID及颈名
严重侮辱其他用户或妨碍服务使用时
擅自发布有著作权资料文章时
信息通信伦理委员会等相关公共机关要求改正时
对非法网站进行宣传广告时
未经他人许可擅自散布照片、帖子、个人信息时
刊登违反信息通信伦理委员会审议细则第七条的淫秽物时
包括以执行反国家行为为目的的内容时
严重影响网站运营时
根据上述限制使用规定,对使用服务的会员,在没有另行通知的情况下,暂停、初始化、 根据不良用户处理规定,可以采取解除使用合同等措施。

第22条 （损害赔偿）
违反本条款造成本院损失的，会员应当赔偿本院所发生的一切损失。
本院对服务中提供的服务使用不符合个人信息处理方针规定内容的事项不承担任何损失。
本院对会员利用Genie医院服务直接或间接进行的所有损失和法律责任不承担任何损失。

第23条 (免责条款)
本院因自然灾害、战争及其他不可抗力无法提供服务时，免除其提供服务责任。
本院因基干通信经营者停止电信服务或未正常提供电信服务而造成损害的，免予追究责任。
本院对服务用设备的维修、更换、定期检查、工程等因不得已的原因造成的损失不负责。
本院对会员归责事由造成的服务使用障碍或损失不负责。
本院因用户的电脑错误而发生损失时,或会员不实记录个人信息及电子邮件地址而发生损失时,不承担责任。
本院对会员未能利用服务获得或丧失预期收益不负责。
本院对会员使用服务时获得的资料造成的损失不负责。 另外,本院对会员使用服务时因其他会员而遭受的精神损失不承担补偿责任。
本院对会员在服务中登载的各种信息、资料、事实的可靠性、准确性等内容不负责。
本院对用户之间以及用户与第三方之间以服务为媒介发生的纠纷，没有介入的义务，也没有责任赔偿由此造成的损失。
关于使用本院免费提供给会员的服务，我们不承担任何损失。
本院对会员使用公告栏造成的任何损失不负责,所有责任都在制作公告栏的本人身上。
本院尊重大韩民国法律规定的纪律,绝对不允许上传违反信息通信法和青少年保护法等所有法律的帖子,对此本院不负任何责任。
本院对会员利用服务直接或间接影响会员本人或第三方的一切损害和法律问题不负责。

第24条 （审判权及准据法）
本条款中未明示的事项,遵循《电信事业法》等相关法令和惯例。
本院与会员发生纠纷时，为妥善解决，本院与会员应密切协商。
对利用服务产生的纠纷提起诉讼的，以本院总部所在地管辖的法院为管辖法院。

本条款施行日期为2019年12月26日起施行。
